<header id="header"
        class="text-white">
    <div class="d-flex justify-content-between align-items-center p-1">


        <nav class="navbar navbar-expand navbar-dark px-2">
            <div class="side-nav-button p-2 me-3 text-light" (click)="SideNavToggled()">
                <i class="fa-solid fa-bars"></i>
            </div>
        </nav>

        <div style="font-size: 39px" class="textHeader text-center">CRM</div>

        <nav class="navbar">
            <ul class="navbar nav ml-auto">
                <li>

                    <mat-slide-toggle
                            color="primary"
                            id="themeToggle"
                            (click)="switchTheme()"
                    >{{theme === 'light-theme' ? 'Switch to Dark' : 'Switch to Light'}}
                    </mat-slide-toggle>

                </li>
                <button class="btn btn-outline-dark ms-3" (click)="logout()">
                    Logout
                </button>
            </ul>
        </nav >
    </div>
</header>
